<script type="text/babel">

/*
    The controlled component is the component that uses events and statem, and the component of the input class is the one that binds the content to the state, and uses the content in the state when using it. 
*/

    class Login extends React.Component{

        state = {name:"",pwd:""};

       /* login = (event) =>{
            event.preventDefault(); //Block form submission
            console.log(this.name.value);
            console.log(this.pwd.value);
        }*/

        saveName = (event) =>{
            this.setState({name:event.target.value});
        }

        savePwd = (event) => {
            this.setState({pwd:event.target.value});
        }

        render() {
            return (
                <form action="http://www.qnx.com" onSubmit={this.login}>
                    UserName: <input onChange={this.saveName} type = "text" name ="username"/>
                    PassWord<input onChange={this.savePwd} type = "password" name ="password"/>
                    <button>login</button>
                </form>
            )
        }
    }

    ReactDOM.render(<Login />,document.getElementById("div"));
</script>
