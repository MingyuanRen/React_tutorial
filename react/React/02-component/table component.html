    class Reservation extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
            isGoing: true,
            numberOfModels: 2
            };

            this.handleInputChange = this.handleInputChange.bind(this);
        }

        handleInputChange(event) {
            const target = event.target;
            console.log(target)
            const value = target.type === 'checkbox' ? target.checked : target.value;
            const name = target.name;
            
            console.log(name);
            console.log(value);
            this.setState({
                [name]: value
            });
        }

        render() {
            return (
            <form>
                <label>
                participate:
                <input
                    name="isGoing"
                    type="checkbox"
                    checked={this.state.isGoing}
                    onChange={this.handleInputChange} />
                </label>
                <br />
                <label>
                number of models:
                <input
                    name="numberOfModels"
                    type="number"
                    value={this.state.numberOfModels}
                    onChange={this.handleInputChange} />
                </label>
            </form>
            );
        }
    }
