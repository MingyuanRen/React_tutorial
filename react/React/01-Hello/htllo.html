<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- prepare a container -->
    <div id="test">

    </div>
</body>
<!-- Introduce react core library-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>

<script src="../React-js/babel.min.js" type="text/javascript"></script>


<!--babel to parse jsx-->
<script type="text/babel">
        // 1.create virtual dom
        const VDOM = <h1>Hello</h1>  //no need to add ""
        // 2.Rendering, if there are multiple renderings of the same container, the latter will overwrite the former
        ReactDOM.render(VDOM,document.getElementById("test"));
        
</script>

</html>
