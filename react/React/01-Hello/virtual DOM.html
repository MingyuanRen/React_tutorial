<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- prepare a container -->
    <div id="test">
        
    </div>
</body>
<!-- Introduce react core library-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>

<script src="../React-js/babel.min.js" type="text/javascript"></script>

<!--use js to create virtual dom-->
<script type="text/javascript">
        // 1.create virtual dom[with js]React.createElement(tag, tag attribute, content)
        const VDOM = React.createElement('h1',{id:"title"},"hello react")
        // 2.Rendering, if there are multiple renderings of the same container, the latter will overwrite the former
        ReactDOM.render(VDOM,document.getElementById("test"));
        // Virtual DOM is essentially an object
        console.log(VDOM,typeof VDOM);
        console.log(document.getElementById("test"));
        // The virtual DOM is lighter, the real DOM is heavier, and has more attributes
        //debugger
        
</script>

</html>
