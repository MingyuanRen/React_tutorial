<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!-- prepare a container -->
    <div id="test">
        
    </div>
</body>
<!-- When importing dependencies, you must follow these steps when importing-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>

<script src="../React-js/babel.min.js"></script>
<!--js is used here to create a virtual DOM-->
<script type="text/babel">
    class Demo extends React.Component {
      myRef = React.createRef()
      myRef2 = React.createRef()
  
      showData = () => {
        alert(this.myRef.current.value)
      }
  
      showData2 = () => {
        alert(this.myRef2.current.value)
      }
      render() {
        return (
          <div>
            <input ref={this.myRef} type="text" placeholder="click button to show data" />
            &nbsp;
            <button onClick={this.showData}>click me for the data</button>&nbsp;
            <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="" />
            &nbsp;
          </div>
        )
      }
    }
  
    ReactDOM.render(<Demo />, document.getElementById('test'))
  </script>

</html>
