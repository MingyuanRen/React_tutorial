<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "div">

    </div>

</body>
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>

<script src="../React-js/babel.min.js"></script>


<script src="../React-js/prop-types.js"></script>

<script type="text/babel">

    
    class Person extends React.Component{
        render(){
            //props is readonly
            return (
                <ul>
                    <li>{this.props.name}</li>
                    <li>{this.props.age}</li>
                    <li>{this.props.sex}</li>
                </ul>
            )
        }
    }
    //Restrict a component's properties on it
    Person.propTypes = {
        name:PropTypes.string.isRequired,
        sex:PropTypes.string,
        speak:PropTypes.func
    }
    //Specify default label properties
    Person.defaultProps = {
        sex:"trans",
        age:18
    }
    //You can use {...p} to copy an object in js, but this place is not copying the object, but babel+react expands an object through the expansion operator
     // but only in tags
     //const p = {name:"Zhang San",age:"18",sex:"Female"} {14} represents the value
    ReactDOM.render(<Person name="sss" age = {14} speak="8"/>,document.getElementById("div"));
    //ReactDOM.render(<Person {...p}/>,document.getElementById("div"));

    function speak(){
        console.log("this is a function")
    }

</script>
</html>
