<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id = "div">

    </div>

</body>
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>

<script src="../React-js/babel.min.js"></script>
<script src="../React-js/prop-types.js"></script>

<script type="text/babel">

    class Dom extends React.Component{
        /*
             React events are time handlers specified by onXxx attributes
                 React uses custom events instead of native events
                 Events in React are handled through event delegation
             Get the Dom element object where the event occurred through event.target
         */

         //Create a React container through the API, which is equivalent to creating a corresponding API for the callback function, omitting the intermediate links
         // But this container is dedicated, so every ref needs to create this
         //Officially remind us not to use ref excessively. If the element at the time of occurrence happens to be the element that needs to be manipulated, events can be used instead.
        MyRef = React.createRef();
        MyRef1 = React.createRef();
        
        btnOnClick = () =>{
            //After creation, pass its own node into current
            console.log(this.MyRef.current.value);
            //alert(this.refs.dian.value);
        }
        inputBlur = () =>{
            console.log(this.MyRef1.current.value);
            //lert(this.refs.shiqu   .value);
        }
        render(){
            return (
                <div>
                    <input ref={this.MyRef} type="text" placeholder="Click to pop up" />&nbsp;
                    <button onClick = {this.btnOnClick}>click</button>&nbsp;
                    <input ref={this.MyRef1} onBlur={this.inputBlur} type="text" placeholder="lose focus popup popup" />
                </div>
            )
        }
    }

    ReactDOM.render(<Dom />,document.getElementById("div"));

</script>
</html>
